<!-- Redirect Script Start -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  var currentUrl = window.location.href;
  var targetUrl = "https://journeyforward.app/library?companiesDoc=0fXG0CVY9h92MjpurneyForward";

  console.log("Current URL:", currentUrl);
  console.log("Target URL:", targetUrl);

  if (currentUrl !== targetUrl) {
    console.log("Redirecting to target URL.");
    window.location.href = targetUrl;
  } else {
    console.log("Already at the target URL. No redirection performed.");
  }
});
</script>
<!-- Redirect Script End -->
